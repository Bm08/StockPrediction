<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P/E Ratio Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body style="background: rgb(252, 250, 250);">
  <div class="login">
   <h1 style="text-align:center">Stock Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <br>
      <label for="monthprediction">Please Select Months to see Predictions:  </label>
      <select id="months" name="monthselection", placeholder="months", required="required">
        <option value="1">Next Three Quarterly months P/E Ratio Predictions</option>
        <option value="2">Next Six Quarterly months P/E Ratio Predictions</option>
        <option value="3">Next Nine Quarterly months P/E Ratio Predictions</option>
        <option value="4">Next Twelve Quarterly months P/E Ratio Predictions </option>
      </select>
      <br>
      <br>
      <button type="submit" class="btn btn-primary btn-block btn-large"> Stock price P/E Ratio prediction</button>
    </form>
    <br>
    <br>
    <h2>
    {{ prediction_text }}
    </h2>
  </div>
</body>
</html>
